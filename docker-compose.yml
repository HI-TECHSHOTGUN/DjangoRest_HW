services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env
    expose:
      - "5432"
    restart: always

  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    restart: always

  migrate:
    image: ghcr.io/hi-techshotgun/djangorest_hw:latest
    command: poetry run python manage.py migrate
    env_file: .env
    depends_on:
      - db
      - redis

  app:
    image: ghcr.io/hi-techshotgun/djangorest_hw:latest
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - migrate

  celery_worker:
    image: ghcr.io/hi-techshotgun/djangorest_hw:latest
    restart: always
    command: poetry run celery -A config worker -l info
    env_file: .env
    depends_on:
      - migrate

  celery_beat:
    image: ghcr.io/hi-techshotgun/djangorest_hw:latest
    restart: always
    command: poetry run celery -A config beat -l info
    env_file: .env
    depends_on:
      - migrate

volumes:
  postgres_data: